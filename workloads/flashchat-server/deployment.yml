---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    fluxcd.io/automated: "true"
  name: flashchat-server
  namespace: flashchat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flashchat-server
  template:
    metadata:
      labels:
        app: flashchat-server
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: flashchat-server
        image: mcntrn/flashchat-server:26c4192
        env:
        - name: NODE_ENV
          value: "PROD"
        - name: LOG_LEVEL
          value: "INFO"
        - name: MONGO_USERNAME
          valueFrom:
            secretKeyRef:
              key: "mongodbUsername"
              name: "mongodbcred"
        - name: MONGO_PWD
          valueFrom:
            secretKeyRef:
              key: "mongodbPassword"
              name: "mongodbcred"
        - name: MONGO_HOST
          value: "mongodb.flashchat.svc.cluster.local"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 512Mi
        ports:
        - containerPort: 4000
